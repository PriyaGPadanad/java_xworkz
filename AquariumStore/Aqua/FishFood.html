<!DOCTYPE html>
<html>
<head>
    <title>Fish Food Form</title>
</head>
<body>
<h2>Fish Food Details</h2>
<form action="fishfood" method="post">
    <label>Name:</label>
    <input type="text" name="name"><br><br>

    <label>Brand:</label>
    <input type="text" name="brand"><br><br>

    <label>Quantity:</label>
    <input type="number" name="quantity"><br><br>

    <label>Cost:</label>

    <input type="submit" value="Submit">
</form>
</body>
</html>
