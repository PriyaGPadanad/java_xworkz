<!DOCTYPE html>
<html>
<head>
    <title>Plant Form</title>
</head>
<body>
<h2>Plant Details</h2>
<form action="plant" method="post">
    <label>Name:</label>
    <input type="text" name="name"><br><br>

    <label>Cost:</label>
    <input type="number" name="cost"><br><br>

    <label>Type:</label>
    <input type="text" name="type"><br><br>

    <label>Soil Type:</label>
    <input type="text" name="soilType"><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
