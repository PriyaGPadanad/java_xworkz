<!DOCTYPE html>
<html>
<head>
    <title>Aquarium Form</title>
</head>
<body>
<h2>Aquarium Details Form</h2>
<form action="aquarium" method="post">
    <label>Model:</label>
    <input type="text" name="model"><br><br>

    <label>Cost:</label>
    <input type="number" name="cost"><br><br>

    <label>Size:</label>
    <select name="size">
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
    </select><br><br>

    <label>Company:</label>
    <input type="text" name="company"><br><br>

    <label>Capacity (litres):</label>
    <input type="text" name="capacity"><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
